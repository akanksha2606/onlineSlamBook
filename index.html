<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>online slam book</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="main">
      <!--Heading-->
        <div class="heading">
          <h1>Welcome to Online Slam Book </h1>
          <h3>Make your friends more close.</h3>
        </div>
      <!--Heading part ends--> 
      
      <!--New start main part starts from here-->
        <div id="start">
          <!--for email login-->
          <div class="text">
            <label for="login">Login:</label>
          </div>
            <div class="input-group     flex-nowrap inputtext">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input type="email" class="form-control" placeholder="Your email id" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <!--login part ends here-->

          <!--for writing new slam-->
          <div class="text">
            <label for="wirteslam" class="text">Make a new slam here:</label>
          </div>
          <div class="input-group mb-3 inputtext">
              <input type="text" class="form-control" placeholder="Make a new slam here" aria-label="Recipient's username" aria-describedby="button-addon2">
           </div>
           <!--writing new slam part ends here-->

           <!--button part-->
           <div class="text"> 
             <button type="button" class="btn btn-danger">Submit</button>
           </div>
         <!--button part ends here-->

         


        </div>
         
          <!--image gif-->
          <img src="like.gif" class="rounded float-end" alt="...">
          <img src="bears.gif" class="rounded float-start" alt="...">
          <div class="text-center">
            <img src="book.gif" class="rounded" alt="...">
          </div>
          
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
